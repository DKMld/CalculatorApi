{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login_page.css' %}">
</head>


<body>
    <div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">

				<form method="POST">
                    {% csrf_token %}

                    <label for="chk" aria-hidden="true">Log In</label>

                    {% if messages %}
                        <ul class="messages">
                        {% for message in messages %}
                            <p class="flash--messages">{{ message }}</p>
                        {% endfor %}
                        </ul>
                    {% endif %}

                    <input type="text" class="input" name="username" >
                    <input type="password" class="input" name="passwrd" >

                    <input class="input-button" type="submit" name="submit button" value="Log In">
                    <div class="p-tag-div">
                         <p class="p1-tag">Don't have an account? <a class="log-reg-link" href="{% url 'register' %}">Register</a></p>
                    </div>


				</form>

            </div>
    </div>



</body>


</html>
